[theme]
# A linha abaixo é a chave mágica que desativa o modo escuro automático
base = "light"

# Cor principal (botões, sliders, foco) - Um laranja "energia" vibrante
primaryColor = "#FF8C00"

# Cor de fundo da aplicação - Branco limpo para parecer SaaS profissional
backgroundColor = "#FFFFFF"

# Cor de fundo da barra lateral - Um tom de cinza azulado muito suave
secondaryBackgroundColor = "#F0F2F6"

# Cor do texto - Preto suave (não cansa a vista)
textColor = "#171717"

# Fonte - Sans serif é mais moderna que a padrão
font = "sans serif"

[server]
# Desabilita o menu de 'deploy' do streamlit que aparece no canto
headless = true